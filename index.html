<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link rel="stylesheet" href="./utils.css" type="text/css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1 class="head">Welcome to my Calculator</h1>
    <div class="container flex bg-red items-center">
      <div class="row">
        <input class="input" type="text" />
      </div>
      <div class="row">
        <button class="button" style="color: rgb(17, 255, 0);">C</button>
        <button class="button" style="color: rgb(255, 0, 0);">DEL</button>
        <button class="button" style="color: rgb(0, 179, 255);">%</button>
        <button class="button" style="color: rgb(0, 179, 255);">+</button>
      </div>
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button" style="color: rgb(0, 179, 255);">-</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button" style="color: rgb(0, 179, 255);">*</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button" style="color: rgb(0, 179, 255);">/</button>
      </div>
      <div class="row">
        <button class="button">0</button>
        <button class="button">00</button>
        <button class="button">.</button>
        <button class="button" style="color: rgb(4, 142, 255);">=</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
